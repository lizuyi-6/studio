name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# è®¾ç½®å¹¶å‘ä»¥é¿å…å¤šä¸ªå·¥ä½œæµåŒæ—¶è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== æµ‹è¯•é˜¶æ®µ ====================
  test:
    name: ğŸ”¬ Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ”¬ Run unit tests
        run: npm test -- --run

      - name: ğŸ“Š Test coverage
        run: npm run test:coverage -- --run
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # ==================== Linté˜¶æ®µ ====================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint (å¦‚æœé…ç½®äº†)
        run: npm run lint --if-present
        continue-on-error: true

  # ==================== E2Eæµ‹è¯•é˜¶æ®µ ====================
  e2e:
    name: ğŸ­ E2E Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e

      - name: ğŸ“¤ Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ==================== æ„å»ºé˜¶æ®µ ====================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ’¾ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build production bundle
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Check build size
        run: |
          echo "ğŸ“Š Build size:"
          du -sh dist/
          echo ""
          echo "ğŸ“Š Largest files:"
          find dist -type f -exec du -h {} + | sort -rh | head -10

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

